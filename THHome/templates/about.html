<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Die Wohnanlage</h2>
                <hr class="light">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for about in abouts %}
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-4x fa-{{ about.icon|default:'star' }} wow bounceIn"></i>
                        <h3>{{ about.title }}</h3>
                        <p class="text-faded">{{ about.text|safe }}</p>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:2 %}
                    <div class="clearfix visible-md-block"></div>
                {% endif %}
                {% if forloop.counter|divisibleby:4 %}
                    <div class="clearfix visible-lg-block"></div>
                {% endif %}
            {% empty %}
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p>Informationen über die Wohnanlage werden in Kürze hier zur Verfügung gestellt.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
